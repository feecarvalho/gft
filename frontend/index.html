<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=	, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,400;0,600;1,700&display=swap" rel="stylesheet"> 
  <title>GFT - Great Foods Tastes</title>
</head>
<body>
  <main>
    <nav>
      <img src="./assets/background-image.jpg" alt="">
    </nav>
    <section id="container">
      <section id="header">
        <h1><strong>G</strong>reat <strong>F</strong>oods <strong>T</strong>astes</h1>
      </section>
      <section id="orders">
        <div class="order">
          <p>Please, make your order below</p>
          <input id="order-input" type="text" placeholder="Your order goes here!">
          <button id="make-order" onclick="handleOrder()" type="submit">Order now</button>
          <span id="invalid-order-error"></span>
        </div>
        <div id="previous-orders">
          <span>Previous orders</span>
          <ul id="previous-orders-list">
          </ul>
        </div>
      </section>
    </section>
  </main>
</body>
<script src="./script.js"></script>
</html>
